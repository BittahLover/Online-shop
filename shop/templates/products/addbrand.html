{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="container bg-light">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% include "_messages.html"%}
                {% if brands %}
                <h1 class="text-center text-danger mt-4">Add a brand</h1>
                <form action="" method="POST">
                    <input type="text" name="brand" class="form-control">
                    <input type="submit" value="Add brand" class="btn btn-info mt-2">
                </form>
                {% else %}
                <h1 class="text-center text-danger mt-4">Add a category</h1>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control">
                    <input type="submit" value="Add category" class="btn btn-info mt-2">
                </form>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

{% endblock content %}
